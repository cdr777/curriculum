<!DOCTYPE html>
<html>
<head>
<title>Formulario de Curso Web</title>
</head>
<body>
    
    <form action="" method="get">
        <label for="email">Correo electrónico:</label>
        <input type="email" name="email" id="email" required><br>
    
        <label for="contraseña">Contraseña:</label>
        <input type="password" name="contraseña" id="contraseña" maxlength="8"><br>
    
        <label for="url">URL:</label>
        <input type="url" name="url" id="url" placeholder="Escribe la URL"><br>
    
        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" id="fecha"><br>
    
        <label for="tiempo">Tiempo:</label>
        <input type="time" name="tiempo" id="tiempo"><br>
    
        <label for="fecha_hora">Fecha y hora:</label>
        <input type="datetime" name="fecha_hora" id="fecha_hora"><br>
    
        <label for="mes">Mes:</label>
        <input type="month" name="mes" id="mes"><br>
    
        <label for="semana">Semana:</label>
        <input type="week" name="semana" id="semana"><br>
    
        <label for="numero">Número:</label>
        <input type="number" name="numero" id="numero" min="-10" max="10"><br>
    
        <label for="telefono">Teléfono:</label>
        <input type="tel" name="telefono" id="telefono"><br>
    
        <label for="busqueda">Término de búsqueda:</label>
        <input type="search" name="busqueda" id="busqueda"><br>
    
        <label for="color">Color favorito:</label>
        <input type="color" name="color" id="color"><br>
    
        <label for="edad">Edad:</label>
        <input type="range" name="edad" id="edad" min="18" max="65"><br>

</html>
